<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new Ninja</title>
</head>
<body>
    <form action="/ninjas" method="POST">
        <h1>Add a Ninja</h1>
        <div class="form-group">
            <label for="dojo_id">Select a Dojo:</label>
            <select id="dojo_id" name="dojo_id">
                {% for one_dojo in dojos%}
                    <option value="{{one_dojo.id}}">{{one_dojo.name}}</option>
                {% endfor %}
            </select>
        </div>


        
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name">
        </div>

        <!-- keys needs to match with the controller folder -->
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name">
        </div>

        <div class="form-group">
            <label for="age" >Age:</label>
            <input type="int" name="age">
        </div>
        <input type="submit" value="Create User" class="btn btn-success">
    </form>

</body>
</html>
